<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- 
    Autor: Adrian Caldas Pó
    Data: [Coloque a data de criação]
    Descrição: Página para cadastro de novos usuários no Sistema de Triagem e Agendamento da Defensoria Pública.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilo personalizado para a página -->
</head>
<body>
    <!-- Cabeçalho do site -->
    <header class="header">
        <h1>Sistema de Triagem e Agendamento</h1>
        <nav>
            <ul>
                <!-- Links de navegação -->
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro-usuario.html">Cadastrar Usuário</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Conteúdo principal da página -->
    <div class="container">
        <h2>Cadastrar Usuário</h2>
        <!-- Formulário para cadastro de usuários -->
        <form id="cadastro-usuario">
            <!-- Campo para matrícula -->
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required autocomplete="off">

            <!-- Campo para nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required autocomplete="off">

            <!-- Campo para CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF" 
                pattern="\d{11}" title="Digite um CPF válido com 11 dígitos" autocomplete="off">

            <!-- Campo para email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">

            <!-- Campo para senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite uma senha" autocomplete="off">

            <!-- Botão para submeter o formulário -->
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Elemento para exibir mensagens de feedback -->
        <div id="feedback" style="margin-top: 10px;"></div>
    </div>

    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 Defensoria Pública. Todos os direitos reservados.</p>
    </footer>

    <!-- Script JavaScript para funcionalidades da página -->
    <script src="script.js"></script>
</body>
</html>
