<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- 
    Autor: Adrian Caldas Pó
    Data: 29/11/2024
    Descrição: Página de recuperação de senha para o Sistema de Triagem e Agendamento da Defensoria Pública.
    Permite que o usuário solicite um link de redefinição de senha via e-mail.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Sistema da Defensoria Pública</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos personalizados -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Fonte Roboto -->
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="header">
        <h1>Sistema de Triagem e Agendamento</h1>
        <nav>
            <ul>
                <!-- Links de navegação -->
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro-usuario.html">Cadastrar Usuário</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Recuperação de Senha</h2>
        <!-- Formulário de recuperação de senha -->
        <form id="recuperarSenhaForm">
            <!-- Campo para o e-mail do usuário -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Botão para enviar a solicitação -->
            <button type="submit">Enviar Link de Redefinição</button>
        </form>

        <!-- Div para exibir mensagens de erro ou sucesso -->
        <div id="mensagem" class="mensagem"></div>

        <!-- Link para voltar à página de login -->
        <p><a href="login.html">Voltar ao Login</a></p>
    </div>

    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 Defensoria Pública. Todos os direitos reservados.</p>
    </footer>

    <!-- Script JavaScript para funcionalidades da página -->
    <script src="script.js"></script>
</body>
</html>
